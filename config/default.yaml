# Faith Content Automation - Default Configuration
# Override values via dashboard UI (stored in config_overrides table)
# API keys go in .env, NOT here

# Content Generation
content:
  target_audience: "45+ Christians"
  prayer_duration_sec:
    min: 62
    max: 70
  words_per_minute: 140
  default_translation: "ESV"

# Voice Settings
voice:
  provider: "elevenlabs"          # "elevenlabs" or "openai"
  default_voice_id: "EXAVITQu4vr4xnSDxMaL"  # Sarah - warm, mature (ElevenLabs)
  speed: 0.95  # Slightly slower for clarity (ElevenLabs only)
  stability: 0.7
  similarity_boost: 0.8
  openai_voice: "onyx"            # onyx, nova, sage, ash, alloy, echo, fable, shimmer
  openai_model: "gpt-4o-mini-tts"

# Video Settings
video:
  resolution: "1080x1920"  # TikTok vertical
  fps: 30
  format: "mp4"
  codec: "libx264"
  bitrate: "2M"  # Reduced for TikTok upload limits (~20MB per video)

# Text Overlay
text:
  font_family: "Georgia"
  verse_font_size: 48
  prayer_font_size: 36
  color: "#FFFFFF"
  shadow: true
  shadow_color: "#000000"
  shadow_opacity: 0.6
  position: "bottom"
  padding_percent: 5

# Stock Footage
footage:
  primary_source: "pexels"        # "pexels", "pixabay", or "kling"
  fallback_source: "pixabay"
  preferred_duration_sec: 10
  kling_model: "fal-ai/kling-video/v2.5-turbo/pro/text-to-video"
  kling_duration: "10"
  search_filters:
    orientation: "portrait"
    min_resolution: 1080

# Publishing
publishing:
  platform: "tiktok"
  profile_url: "https://www.tiktok.com/@2ndhalf_faith"
  default_post_time: "07:00"
  timezone: "America/Chicago"
  hashtags:
    - "#faith"
    - "#prayer"
    - "#ChristianTikTok"
    - "#over45"
    - "#inspiration"
  max_hashtags: 5
  min_hours_between_posts: 4

# Scheduling
scheduling:
  enabled: true
  frequency: "daily"
  days_ahead_to_generate: 7
  retry_on_failure: true
  max_retries: 3
